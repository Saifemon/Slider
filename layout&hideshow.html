<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Custom layout and hide show</title>
  </head>
  <body>
<header>
    <div class="container-fluid bg-success p-md-3">
        <div class="row ">
            <div class="col-md-12 d-grid justify-content-center">
                <a class="btn btn-outline-danger text-white" href="index.html" role="button">Back to Home</a>
            </div>
        </div>
    </div>
</header>

<!--header start-->  	
  	<section class="header">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-2 col-sm-3 col-12"><div class="box">1.1</div></div>
  				<div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
  				<div class="col-md-3 col-sm-3 col-5"><div class="box">1.3</div></div>
  			</div>
  		</div>
  	</section>
<!--header end--> 

<!--hero start-->
    <section class="hero">
    	<div class="container">
    		<div class="row">
    			<!--col-md-9-->
    			<div class="col-md-9">
    				<div class="row">
    					<div class="col-md-8 d-sm-block d-none">
    						<div class="box lime">2.1</div>
    					</div>
    					<div class="col-md-4">
    						<div class="box">2.2</div>
    					</div>
    				</div>
    			</div>
    			<!--col-md-3-->
    			<div class="col-md-3 d-md-block d-none">
    				<div class="box red">3</div>
    			</div>
    		</div>
    	</div>
    </section>
<!--hero end-->

<!--body strat-->
    <section class="body">
    	<div class="container">
    		<div class="row">
    			<!--body-col-md-9-->
    			<div class="col-md-9">
    				<div class="row">
    					<div class="col-md-4 col-sm-9">
    						<div class="box">4.1</div>
    					</div>
    					<!--for sm show start-->
    					<div class="col-sm-3 d-md-none d-block">
    						<div class="box red">3</div>
    					</div>
    					<!--for sm show end-->
    					<div class="col-md-8 col-sm-12">
    						<div class="box">4.2</div>
    					</div>
    				</div>
    			</div>
    			<!--body-col-md-3-->
    			<div class="col-md-3 d-md-block d-none">
    				<div class="box five">5</div>
    			</div>
    		</div>
    	</div>
    </section>
<!--body end-->

<!--bar five strat-->
    <section class="bar5 d-sm-block d-md-none d-none">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-12">
    				<div class="box five">bar5</div>
    			</div>
    		</div>
    	</div>
    </section>
<!--bar five end-->

<!--footer start-->
    <section class="footer">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12">
    				<div class="box">6</div>
    			</div>
    		</div>
    	</div>
    </section>
<!--footer end-->   	

    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
